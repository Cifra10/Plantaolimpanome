<body class="text-white flex flex-col items-center justify-center min-h-screen font-sans p-4">
    
    <header class="absolute top-0 left-0 w-full p-4">
        <div class="container mx-auto">
             <img src="https://www.serasa.com.br/lno/static-webfiles/logo/serasa-white.svg" alt="Serasa Logo" class="h-8 mx-auto sm:mx-0">
        </div>
    </header>

    <div class="text-center p-8 max-w-md mx-auto">
        <i data-feather="check-circle" class="w-16 h-16 mb-6 text-green-400 mx-auto"></i>
        <h1 class="text-3xl font-bold mb-4">Obrigado pelo seu interesse!</h1>
        <p class="text-blue-100 text-lg mb-8">Estamos a redirecioná-lo para o WhatsApp para que possa falar com um dos nossos consultores.</p>
        <div class="loading-spinner mx-auto mb-8"></div>
        <p class="text-sm text-blue-200">Se não for redirecionado automaticamente, <a id="whatsappRedirectLink" href="#" class="text-yellow-400 underline font-bold">clique aqui</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const valor = urlParams.get('valor');
            const numero = urlParams.get('numero');

            if (nome && valor && numero) {
                // Mensagem personalizada como no seu exemplo Finamax
                const whatsappMessage = encodeURIComponent(`Olá, sou ${nome} e o valor pré-aprovado no site foi de ${valor}. Desejo dar continuidade no contrato.`);
                const whatsappUrl = `https://wa.me/${numero}?text=${whatsappMessage}`;

                document.getElementById('whatsappRedirectLink').href = whatsappUrl;

                setTimeout(function() {
                    window.location.href = whatsappUrl;
                }, 5000); // Atraso de 5 segundos
            } else {
                console.error("Dados necessários (nome, valor, numero) para o redirecionamento do WhatsApp não foram encontrados na URL.");
                const content = document.querySelector('.text-center');
                content.innerHTML = '<h2 class="text-3xl font-bold text-red-400 mb-4">Ocorreu um Erro</h2><p class="text-blue-100">Não foi possível obter os dados para o redirecionamento. Por favor, tente novamente a partir da página inicial.</p>';
            }
        });
    </script>
